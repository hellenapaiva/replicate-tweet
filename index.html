<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tweet - Desafio 7</title>
  </head>
  <body>
    <section class="container">
      <div class="box">
        <img src="./assets/logo-nike.png" alt="logo da Nike" class="img-logo" />
        <div class="topBox">
          <div class="box-infos">
            <h2 class="title-name">Nike</h2>
            <img
              src="./assets/icone-verificado.png"
              alt="icone de verificacao da conta"
              class="img-verify"
            />
            <h2 class="title-info">@Nike · 10 de mar</h2>
          </div>
          <p class="text-tweet">
            Fail so hard, you can’t help but smile. Then do it again. Because
            trying something new is always a win.
          </p>
          <br />
          <p>Join us</p>
          <div class="box-tweet-bottom">
            <img src="./assets/Comentario.png" alt="icone de comentario" class="icon" />
            <span>3</span>
            <img src="./assets/Retwettar.png" alt="icone de retweet" class="icon"/>
            <span>3,6 mil</span>
            <img src="./assets/Favoritar.png" alt="icone de coracao" class="icon"/>
            <span>67 mil</span>
            <img src="./assets/Compartilhar.png" alt="icone de compartilhar" class="icon"/>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
